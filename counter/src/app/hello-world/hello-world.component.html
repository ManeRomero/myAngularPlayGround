<small>{{title}}</small>
<h3>{{num}}</h3> 

<button (click)="plusNum(step)">+</button>
<button (click)="plusNum(-step)">-</button>
<button (click)="multiNum()" [disabled]="num===0">Multiplica</button>

<small>
    Mínimo: {{min}}
    Máximo: {{max}}
    Paso: {{step}}
    Valor Inicial: {{num}}
</small>
